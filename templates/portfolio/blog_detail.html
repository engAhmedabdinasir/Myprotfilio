{% extends 'base.html' %}

{% block title %}{{ post.title }} - Blog{% endblock %}

{% block content %}
<article class="py-20 bg-white min-h-screen">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <a href="{% url 'blog_list' %}"
                class="text-indigo-600 hover:text-indigo-800 font-medium flex items-center mb-6">
                <i class="fas fa-arrow-left mr-2"></i> Back to Blog
            </a>
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4 leading-tight">{{ post.title }}</h1>
            <div class="flex items-center text-gray-500 text-sm">
                <i class="far fa-calendar-alt mr-2"></i> {{ post.created_at|date:"F d, Y" }}
            </div>
        </div>

        {% if post.image %}
        <div class="rounded-2xl overflow-hidden shadow-lg mb-10">
            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-auto">
        </div>
        {% endif %}

        <div class="prose prose-lg prose-indigo mx-auto text-gray-700 leading-relaxed">
            {{ post.content|linebreaks }}
        </div>

        <div class="mt-12 pt-8 border-t border-gray-200">
            <div class="bg-gray-50 p-6 rounded-xl flex items-center justify-between">
                <div>
                    <h3 class="font-bold text-gray-900">Enjoyed this article?</h3>
                    <p class="text-gray-600 text-sm">Share it with your network!</p>
                </div>
                <div class="flex space-x-3">
                    <button
                        class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center hover:bg-blue-200 transition"><i
                            class="fab fa-twitter"></i></button>
                    <button
                        class="w-10 h-10 rounded-full bg-blue-100 text-blue-700 flex items-center justify-center hover:bg-blue-200 transition"><i
                            class="fab fa-linkedin-in"></i></button>
                    <button
                        class="w-10 h-10 rounded-full bg-gray-100 text-gray-700 flex items-center justify-center hover:bg-gray-200 transition"><i
                            class="fas fa-link"></i></button>
                </div>
            </div>
        </div>
    </div>
</article>
{% endblock %}
